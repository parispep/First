<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combining selectors</title>
    <style>
        h1,
        h2 {
            color: blueviolet;
        }

        .box>p {
            color: firebrick;
        }

        .box>ul {
            color: blue;
        }

        li.done {
            color: seagreen;
        }

        ul>p.done {
            font-size: 0.5rem;
        }
    </style>
</head>

<body>
    <h1>To Do List</h1>
    <h2>Monday</h2>
    <div class="box">
        <p class="done">Do these things today!</p>
        <ul class="lists">
            <li>Wash clothes</li>
            <li class="done">Read</li>
            <li class="done">Maths Questions</li>
        </ul>
    </div>
    <ul>
        <p class="done">Other items</p>
    </ul>
    <p>The best preparations for tommorrow is doing your best today!</p>
</body>

</html>
